<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>ALIF PUTRA TEHNIK | FAKTUR</title>
  </head>
  <body>
    <!-- head -->
    <section>
    <div class="header">
        <h2>ALIF PUTRA TEHNIK</h2>
        <h4>FORM FAKTUR</h4>
    </div>
    </section>
    <!-- akhir head -->

    <!-- form input -->
    <section id="contact">
        <div class="container">
        <div class="row text-center mb-4">
            <div class="col">
            <h2>Input Faktur</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
            <!-- alert -->
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Success!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- akhir alert -->
            <form name="apt-form-faktur">
                <div class="mb-3">
                <label for="nomor" class="form-label">Nomor</label>
                    <input type="number" class="form-control" id="nomor" aria-describedby="nomor" name="nomor" />
            
            <form name="Contact-Form">
                <div class="mb-3">
                <label for="nama" class="form-label">Nama Barang</label>
                    <input type="text" class="form-control" id="nama" aria-describedby="nama" name="nama-barang" />

            <form name="Contact-Form">
                <div class="mb-3">
                <label for="supplier" class="form-label">Supplier</label>
                    <input type="text" class="form-control" id="supplier" aria-describedby="supplier" name="supplier" />

            <form name="Contact-Form">
                <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" aria-describedby="quantity" name="quantity" />

            <form name="Contact-Form">
                <div class="mb-3">
                <label for="total" class="form-label">Total Harga</label>
                    <input type="number" class="form-control" id="total" aria-describedby="total" name="total" />

                <button type="submit" class="btn btn-success btn-input mt-3">Input</button>
                <!-- d-none (display none (menghilangkan di tampilan web)) -->
                <button class="btn btn-success btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
                </button>
            </form>
            </div>
        </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ebedef" fill-opacity="1" d="M0,128L48,138.7C96,149,192,171,288,160C384,149,480,107,576,101.3C672,96,768,128,864,160C960,192,1056,224,1152,224C1248,224,1344,192,1392,176L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </section>
    <!-- akhir form input -->

        <!-- footer -->
        <footer class="text-center">
            &copy; 2021 All Rights Reserved by Alif Putra Tehnik
        </footer>
        <!-- akhir footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- apps google sheet -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbylFtj7Ka_lhjd9tVXfihYeBZS11aigMcZxj_h43wWBB-dhgwyEEmDPgMwQ8shZZtUL/exec'
        const form = document.forms['apt-form-faktur']
        const btnInput = document.querySelector('.btn-input');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');
    

        form.addEventListener('submit', e => {
        e.preventDefault()
        // ketika tombol loading di klik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnInput.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                // tampilkan tombol Kirim, hilangkan tombol loading
            btnLoading.classList.toggle('d-none');
            btnInput.classList.toggle('d-none');
            // Tampilkan alert
            myAlert.classList.toggle('d-none');
            // resset formnya
            form.reset();
            console.log('Success!', response)
            }) 
            .catch(error => console.error('Error!', error.message))
        })
    </script>
    </body>
</html>
